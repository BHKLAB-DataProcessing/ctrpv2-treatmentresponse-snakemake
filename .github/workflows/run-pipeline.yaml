name: Run Pipeline

on:
    push:
        branches:
            - main
    pull_request:
        branches:
            - main
    workflow_dispatch:

permissions:
    contents: write

jobs:
    Run-Pipeline:
        runs-on: ubuntu-latest

        steps:
            - uses: actions/checkout@v4
              with:
                  # Full history for tags
                  fetch-depth: 0

            - name: Run PharmacoSet Pipeline
              uses: ./.github/actions/run-pipeline
              with:
                  artifact-name: CTRP-TreatmentResponseExperiment
                  result-path: data/results/CTRPv2.0_treatmentResponseExperiment.RDS
